
	<div class="page-content container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="login-wrapper">
			        <div class="box">
			            <div class="content-wrap">
			                <h6>Login</h6>
			                <input class="form-control" type="text" placeholder="E-mail" [(ngModel)]="authService.email" name="username">
                      <input class="form-control" type="password" placeholder="Password" [(ngModel)]="authService.password" name="password">
                      <font color="red" size="2"> {{msg}}</font>
			                <div class="action">
                        <button class="btn btn-primary signup" (click)="authService.login()">Login</button>
			                </div>                
			            </div>
			        </div>
